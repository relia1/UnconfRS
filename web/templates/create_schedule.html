{% extends "base.html" %}

{% block title %}MVP{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
    {% include "snippets/rooms_form.html" %}
    {% include "snippets/display_schedule.html" %}
    <script>
        {% if rooms.is_some() %}
            document.querySelector('.form-container').style.display = 'none';
            {% if schedule.is_some() %}
                document.querySelector('#eventSchedule').style.display = 'block';
                document.querySelector('.schedule-container').style.display = 'flex';
            {% endif %}
        {% else %}
            document.querySelector('.form-container').style.display = 'block';
            document.querySelector('.schedule-container').style.display = 'none';
        {% endif %}
    </script>
{% endblock %}
