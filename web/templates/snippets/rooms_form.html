<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>

            margin-top: 1vw;

        input[type="time"],
        input[type="text"] {

            border: 0.1vw solid #e2e8f0;

            max-width: 5vw;

        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 0.2vw rgba(52, 152, 219, 0.1);

        #rooms-container {
            width: 100%;

            background-color: white;
            margin: 1vw 0;
            padding: 1.2vw;

            display: inline-block;

            color: #2c3e50;

            white-space: nowrap;
        }

        .remove-btn {
            margin-left: auto;
        }

        .add-slot-btn {
           margin-bottom: 2vw;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .blocked {
            background-color: #fff5f5;

        }

       .form-group {
            display: flex;
            flex-wrap: wrap;

            margin-bottom: 1vw;

        .time-inputs, .block-inputs {
            display: flex;
            align-items: center;
            gap: 1vw;
            flex-wrap: wrap;
        }

        .time-inputs {
            flex: 0 1 auto;
        }

        .block-inputs {
            flex: 1 1 auto;
        }

        .remove-btn {
            flex: 0 0 auto;
            margin-left: auto;
        }}

        .checkbox-group {
            display: inline-flex;
            align-items: center;
            gap: 0.5vw;
            padding: 0.5vw 1vw;
            border-radius: 0.5vw;
            background-color: #f8fafc;
            white-space: nowrap;
        }

            font-size: 1.2vw;
            color: #4a5568;
            white-space: nowrap;
        }

        #createRoomsBtn {
            font-size: 1.4vw;

            margin-right: 0.5vw;
        }

            width: 100%;
            text-align: center;

            font-size: 1.4vw;

            input[type="time"],

                min-width: 30vw;

                font-size: 4vw;

            }

            .form-group {
                flex-direction: column;
                align-items: stretch;

        .form-group > div {
        flex-basis: calc(100% - 70px);
    }
        }
    </style>
</head>
<div class="app-container">
    <div id="initial-form" class="header">
        <h2>Configure Rooms</h2>
        <div class="form-group">
            <label for="roomCount">Number of Rooms:</label>
            <input type="number" id="roomCount" min="1" value="1">
            <button id="createRoomsBtn">
                <i class="fas fa-plus"></i> Create Rooms
            </button>
        </div>
    </div>

    <div id="rooms-container"></div>
    <div id="submit-container">
        <button id="submit-btn">
            <i class="fas fa-save"></i> Save Rooms
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('createRoomsBtn').addEventListener('click', createRooms);
        document.getElementById('rooms-container').addEventListener('click', (e) => {
            const target = e.target;

            // Handle add time slot button
            if (target.closest('button') && !target.closest('button').classList.contains('remove-btn')) {
                const roomContainer = target.closest('.room-container');
                const roomIndex = Array.from(document.getElementsByClassName('room-container'))
                    .indexOf(roomContainer);
                addTimeSlot(roomIndex);
            }

            // Handle remove button
            if (target.closest('.remove-btn')) {
                removeTimeSlot(target.closest('.remove-btn'));
            }
        });

        document.getElementById('rooms-container').addEventListener('change', (e) => {
            const target = e.target;
            const timeSlot = target.closest('.time-slot');

            if (!timeSlot) return;

            // Handle blocked checkbox
            if (target.type === 'checkbox') {
                const slotId = target.id.replace('blocked-', '');
                toggleBlocked(slotId);
            }
        });
    });

    function createRooms() {
        const roomCount = parseInt(document.getElementById('roomCount').value);
        const container = document.getElementById('rooms-container');
        container.innerHTML = '';

        for (let i = 0; i < roomCount; i++) {
            const roomDiv = document.createElement('div');
            roomDiv.className = 'room-container';
            roomDiv.innerHTML = `
                <h3>Room ${i + 1}</h3>
        <div class="room-settings">
            <div class="room-info">
                <div class="room-info-item">
                    <label>Room Name:</label>
                    <input type="text" id="room-name-${i}" placeholder="Enter room name">
                </div>
                <div class="room-info-item">
                    <label>Location:</label>
                    <input type="text" id="room-location-${i}" placeholder="Enter room location">
                </div>
                <div class="room-info-item">
                    <label>Default Duration (minutes):</label>
                    <input type="number" id="default-duration-${i}" min="1" value="60">
                </div>
            </div>
        </div>
        <button class="add-slot-btn">
            <i class="fas fa-plus"></i> Add Time Slot
        </button>
        <div id="room-${i}-slots"></div>
            `;
            container.appendChild(roomDiv);
        }
    }

    function calculateNextStartTime(roomIndex) {
        const slotsContainer = document.getElementById(`room-${roomIndex}-slots`);
        const slots = slotsContainer.getElementsByClassName('time-slot');

        if (slots.length === 0) return '';

        const lastSlot = slots[slots.length - 1];
        const lastStartTime = lastSlot.querySelector('input[type="time"]').value;
        const lastDuration = parseInt(lastSlot.querySelector('input[type="number"]').value);

        if (!lastStartTime) return '';

        const [hours, minutes] = lastStartTime.split(':').map(num => parseInt(num));
        const totalMinutes = hours * 60 + minutes + lastDuration;
        const nextHours = Math.floor(totalMinutes / 60) % 24;
        const nextMinutes = totalMinutes % 60;

        return `${String(nextHours).padStart(2, '0')}:${String(nextMinutes).padStart(2, '0')}`;
    }

    function addTimeSlot(roomIndex) {
        const slotsContainer = document.getElementById(`room-${roomIndex}-slots`);
        const slotDiv = document.createElement('div');
        slotDiv.className = 'time-slot';

        slotId = '';
        if(slotsContainer.childElementCount === 0) {
            slotId = 0;
        } else {
            slotId = slotsContainer.lastElementChild.id.split('-')[3] + 1;
        }

        const nextStartTime = calculateNextStartTime(roomIndex);
        const defaultDuration = document.getElementById(`default-duration-${roomIndex}`).value;

        slotDiv.innerHTML = `
            <div class="form-group">
                <div class="time-inputs">
                    <label>Start Time:</label>
                    <input type="time" id="start-${slotId}" value="${nextStartTime}">
                    <label>Duration:</label>
                    <input type="number" id="duration-${slotId}" min="1" value="${defaultDuration}">
                </div>
                <div class="block-inputs">
                    <div class="checkbox-group">
                        <input type="checkbox" id="blocked-${slotId}">
                        <label for="blocked-${slotId}">Blocked</label>
                    </div>
                    <label>Reason:</label>
                    <input type="text" id="reason-${slotId}" placeholder="e.g., Lunch Break">
                </div>
                <button class="remove-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            `;
        slotsContainer.appendChild(slotDiv);
    }

    function toggleBlocked(slotId) {
        const slotElement = document.getElementById(`start-${slotId}`).closest('.time-slot');
        slotElement.classList.toggle('blocked');
    }

    function removeTimeSlot(button) {
        const slotElement = button.closest('.time-slot');
        const roomContainer = slotElement.closest('.room-container');
        const roomIndex = Array.from(document.getElementsByClassName('room-container')).indexOf(roomContainer);

        slotElement.remove();

        const slotsContainer = document.getElementById(`room-${roomIndex}-slots`);
        const slots = Array.from(slotsContainer.getElementsByClassName('time-slot'));
    }

    document.getElementById('submit-btn').addEventListener('click', async () => {
        const roomContainers = document.getElementsByClassName('room-container');
        const rooms = Array.from(roomContainers).map((container, index) => {
            const slots = Array.from(container.getElementsByClassName('time-slot')).map(slot => {
                const timeInputArr = slot.querySelector('input[type="time"]').id.split('-');
                const slotId = timeInputArr.slice(1, timeInputArr.length).join('-');
                return {
                    start_time: document.getElementById(`start-${slotId}`).value,
                    duration: parseInt(document.getElementById(`duration-${slotId}`).value),
                    is_blocked: document.getElementById(`blocked-${slotId}`).checked,
                    block_reason: document.getElementById(`reason-${slotId}`).value,
                };
            });

            return {
                name: document.getElementById(`room-name-${index}`).value,
                location: document.getElementById(`room-location-${index}`).value,
                default_duration: parseInt(document.getElementById(`default-duration-${index}`).value),
                time_slots: slots,
                available_spots: slots.length - 1
            };
        });

        const scheduleData = {
            rooms: rooms
        };

        try {
            const emptyFields = findEmptyPaths(rooms);
            if (emptyFields.length > 0) {
                throw new Error(`Please fill out the following fields: ${emptyFields.join(', ')}`);
            }
            const response = await fetch('/api/v1/rooms/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(scheduleData)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // Show success message and reload
            alert('Rooms saved successfully!');
            location.reload();

        } catch (error) {
            console.error('Error submitting rooms:', error);

            // Create error message element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = 'There was an error saving the rooms. Please try again.';

            // Remove any existing error message
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            // Add new error message
            document.getElementById('submit-container').appendChild(errorDiv);
        }
    });

    function findEmptyPaths(obj, path = []) {
        const emptyPaths = [];

        Object.entries(obj).forEach(([key, value]) => {
            if(key === 'blocked' || key === 'block_reason') {
                return;
            }
            const currentPath = [...path, key];

            if (typeof value === 'object' && value !== null) {
              emptyPaths.push(...findEmptyPaths(value, currentPath));
            } else if (value === "" || value === null || value === undefined) {
              emptyPaths.push(currentPath.join('.'));
            }
        });

        return emptyPaths;
    }
</script>
