{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="mb-3">User Management</h1>
            <button id="add-user" class="btn btn-primary mb-4">Add New User</button>
        </div>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="fname" name="fname" required/>
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lname" name="lname" required/>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required/>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="userForm" class="btn btn-primary">Add User</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('add-user').addEventListener('click', function() {
        const modal = new bootstrap.Modal(document.getElementById('userModal'));
        modal.show();
    });

    document.getElementById('userForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const fname = document.getElementById('fname').value;
        const lname = document.getElementById('lname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert('Passwords must match');
            return;
        }

        const payload = {
            fname,
            lname,
            email,
            password,
        };

        fetch('/api/v1/registration_on_user_behalf', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => response)
        .then(data => {
            if (data.ok) {
                alert('Registration successful');
                document.getElementById('userForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
            } else {
                alert('Invalid Registration');
            }
        });
    });
</script>
{% endblock %}
