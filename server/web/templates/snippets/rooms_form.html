</head>
<div class="app-container">
    <div class="header">
    <h2>Configure Rooms</h2>
    <div class="form-group">
        <button id="addRoomBtn">
            <i class="fas fa-plus"></i> Add Room
        </button>
    </div>
</div>

    <div id="rooms-container"></div>
    <div id="submit-container">
        <button id="submit-btn">
            <i class="fas fa-save"></i> Save Rooms
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('addRoomBtn').addEventListener('click', addRoom);
        document.getElementById('rooms-container').addEventListener('click', handleRoomEvents);
        document.getElementById('rooms-container').addEventListener('change', handleRoomChanges);
        document.getElementById('submit-btn').addEventListener('click', handleSubmit);
    });

    function calculateEndTime(startTime, duration) {
        const [hours, minutes] = startTime.split(':').map(Number);
        const totalMinutes = hours * 60 + minutes + duration;
        const endHours = Math.floor(totalMinutes / 60) % 24;
        const endMinutes = totalMinutes % 60;
        return `${String(endHours).padStart(2, '0')}:${String(endMinutes).padStart(2, '0')}`;
    }

    async function handleSubmit() {
        const roomContainers = document.getElementsByClassName('room-container');
        const rooms = Array.from(roomContainers).map(container => {
            const roomId = container.dataset.roomId;
            const slots = Array.from(container.getElementsByClassName('time-slot')).map(slot => {
                const slotId = slot.dataset.slotId;
                start_time = document.getElementById(`start-${slotId}`).value;
                duration = parseInt(document.getElementById(`duration-${slotId}`).value);
                end_time = calculateEndTime(start_time, duration);
                is_blocked = document.getElementById(`blocked-${slotId}`).checked;
                block_reason = document.getElementById(`reason-${slotId}`).value;

                return {
                    start_time: start_time,
                    end_time: end_time,
                    duration: duration,
                    is_blocked: is_blocked,
                    block_reason: block_reason,
                };
            });

            room = {
                name: document.getElementById(`room-name-${roomId}`).value,
                location: document.getElementById(`room-location-${roomId}`).value,
                available_spots: slots.length,
            };

            return {
                room,
                timeslots: slots,
            };
        });

        const scheduleData = { rooms };

        try {
            // Validate required fields
            const emptyFields = findEmptyRequiredFields(rooms);
            if (emptyFields.length > 0) {
                throw new Error(`Please fill out the following required fields: ${emptyFields.join(', ')}`);
            }

            const response = await fetch('/api/v1/rooms/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(scheduleData)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `Server error: ${response.status}`);
            }

            alert('Rooms saved successfully!');
            location.reload();

        } catch (error) {
            console.error('Error submitting rooms:', error);
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = error.message || 'There was an error saving the rooms. Please try again.';
            document.getElementById('submit-container').appendChild(errorDiv);
        }
    }

    // Helper function to find empty required fields
    function findEmptyRequiredFields(rooms) {
        const emptyFields = [];

        rooms.forEach((room, roomIndex) => {
            if (!room.room.name) emptyFields.push(`Room ${roomIndex + 1} Name`);
            if (!room.room.location) emptyFields.push(`Room ${roomIndex + 1} Location`);

            room.timeslots.forEach((slot, slotIndex) => {
                if (!slot.start_time) emptyFields.push(`Room ${roomIndex + 1} Slot ${slotIndex + 1} Start Time`);
                if (!slot.duration) emptyFields.push(`Room ${roomIndex + 1} Slot ${slotIndex + 1} Duration`);
                if (slot.is_blocked && !slot.block_reason) {
                    emptyFields.push(`Room ${roomIndex + 1} Slot ${slotIndex + 1} Block Reason`);
                }
            });
        });

        return emptyFields;
    }

    function addRoom() {
        const container = document.getElementById('rooms-container');
        const roomCount = container.getElementsByClassName('room-container').length;

        const roomDiv = document.createElement('div');
        roomDiv.className = 'room-container';
        roomDiv.dataset.roomId = roomCount;  // Add a data attribute for room ID
        roomDiv.innerHTML = `
            <div class="room-header">
                <h3>New Room</h3>
                <button class="remove-room-btn">
                    <i class="fas fa-trash"></i> Remove Room
                </button>
            </div>
            <div class="room-settings">
                <div class="room-info">
                    <div class="room-info-item">
                        <label>Room Name:</label>
                        <input type="text" id="room-name-${roomCount}" placeholder="Enter room name" oninput="updateRoomHeader(this)">
                    </div>
                    <div class="room-info-item">
                        <label>Location:</label>
                        <input type="text" id="room-location-${roomCount}" placeholder="Enter room location">
                    </div>
                    <div class="room-info-item">
                        <label>Default Duration (minutes):</label>
                        <input type="number" id="default-duration-${roomCount}" min="1" value="60">
                    </div>
                </div>
            </div>
            <button class="add-slot-btn">
                <i class="fas fa-plus"></i> Add Time Slot
            </button>
            <div id="room-${roomCount}-slots" data-next-slot-id="0"></div>
        `;
        container.appendChild(roomDiv);
    }


    function updateRoomHeader(input) {
        const roomContainer = input.closest('.room-container');
        const roomHeader = roomContainer.querySelector('h3');
        const roomName = input.value.trim();
        roomHeader.textContent = roomName || 'New Room';
    }

    function handleRoomEvents(e) {
        const target = e.target;
        const button = target.closest('button');

        if (!button) return;

        if (button.classList.contains('remove-room-btn')) {
            e.stopPropagation();
            removeRoom(button.closest('.room-container'));
        } else if (button.classList.contains('add-slot-btn')) {
            const roomContainer = button.closest('.room-container');
            const roomIndex = Array.from(document.getElementsByClassName('room-container'))
                .indexOf(roomContainer);
            addTimeSlot(roomIndex);
        } else if (button.classList.contains('remove-btn')) {
            removeTimeSlot(button);
        }
    }

    function handleRoomChanges(e) {
        const target = e.target;

        // Update room header when name changes
        if (target.id.startsWith('room-name-')) {
            updateRoomHeader(target);
        }

        // Handle blocked checkbox
        const timeSlot = target.closest('.time-slot');
        if (timeSlot && target.type === 'checkbox') {
            const slotId = target.id.replace('blocked-', '');
            toggleBlocked(slotId);
        }
    }



    function removeRoom(roomElement) {
        roomElement.remove();
    }

    function calculateNextStartTime(roomIndex) {
        const slotsContainer = document.getElementById(`room-${roomIndex}-slots`);
        const slots = slotsContainer.getElementsByClassName('time-slot');

        if (slots.length === 0) return '';

        const lastSlot = slots[slots.length - 1];
        const lastStartTime = lastSlot.querySelector('input[type="time"]').value;
        const lastDuration = parseInt(lastSlot.querySelector('input[type="number"]').value);

        if (!lastStartTime) return '';

        const [hours, minutes] = lastStartTime.split(':').map(num => parseInt(num));
        const totalMinutes = hours * 60 + minutes + lastDuration;
        const nextHours = Math.floor(totalMinutes / 60) % 24;
        const nextMinutes = totalMinutes % 60;

        return `${String(nextHours).padStart(2, '0')}:${String(nextMinutes).padStart(2, '0')}`;
    }

    function addTimeSlot(roomIndex) {
        const slotsContainer = document.getElementById(`room-${roomIndex}-slots`);
        const slotDiv = document.createElement('div');
        slotDiv.className = 'time-slot';

        // Get and increment the next slot ID
        const nextSlotId = parseInt(slotsContainer.dataset.nextSlotId);
        slotsContainer.dataset.nextSlotId = (nextSlotId + 1).toString();

        const slotId = `${roomIndex}-${nextSlotId}`;
        slotDiv.dataset.slotId = slotId;  // Add data attribute for slot tracking

        const nextStartTime = calculateNextStartTime(roomIndex);
        const defaultDuration = document.getElementById(`default-duration-${roomIndex}`).value;

        slotDiv.innerHTML = `
            <div class="form-group">
                <div class="time-inputs">
                    <label>Start Time:</label>
                    <input type="time" id="start-${slotId}" value="${nextStartTime}">
                    <label>Duration:</label>
                    <input type="number" id="duration-${slotId}" min="1" value="${defaultDuration}">
                </div>
                <div class="block-inputs">
                    <div class="checkbox-group">
                        <input type="checkbox" id="blocked-${slotId}">
                        <label for="blocked-${slotId}">Blocked</label>
                    </div>
                    <label>Reason:</label>
                    <input type="text" id="reason-${slotId}" placeholder="e.g., Lunch Break">
                </div>
                <button class="remove-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `;
        slotsContainer.appendChild(slotDiv);
    }

    function toggleBlocked(slotId) {
        const slotElement = document.getElementById(`start-${slotId}`).closest('.time-slot');
        slotElement.classList.toggle('blocked');
    }

    function removeTimeSlot(button) {
        const slotElement = button.closest('.time-slot');
        const roomContainer = slotElement.closest('.room-container');
        const roomIndex = Array.from(document.getElementsByClassName('room-container')).indexOf(roomContainer);

        slotElement.remove();

        const slotsContainer = document.getElementById(`room-${roomIndex}-slots`);
        const slots = Array.from(slotsContainer.getElementsByClassName('time-slot'));
    }

    function findEmptyPaths(obj, path = []) {
        const emptyPaths = [];

        Object.entries(obj).forEach(([key, value]) => {
            if(key === 'blocked' || key === 'block_reason') {
                return;
            }
            const currentPath = [...path, key];

            if (typeof value === 'object' && value !== null) {
              emptyPaths.push(...findEmptyPaths(value, currentPath));
            } else if (value === "" || value === null || value === undefined) {
              emptyPaths.push(currentPath.join('.'));
            }
        });

        return emptyPaths;
    }
</script>
