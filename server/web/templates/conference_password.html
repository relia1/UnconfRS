<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Unconference Login</title>
    </head>
    <body>
        <div style="max-width: 400px; margin: 50px auto; text-align: center;">
            <h2>Conference Password Required</h2>
            <p>Please enter the conference password to access this event.</p>

            {% if error_message.is_some() %}
            <div style="color: red;">
                {{ error_message.clone().unwrap() }}
            </div>
            {% endif %}

            <form method="post" action="/conference_login" style="margin-top: 20px;">
                <div class="form-field">
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                </div>
                <button type="submit">
                    Enter Unconference
                </button>
            </form>
        </div>
    </body>
</html>
