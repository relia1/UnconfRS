{% extends "base.html" %}

    {% block title %}MVP{% endblock %}

    {% block head %}
    <script src="scripts/create_schedule.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
    {% endblock %}

    {% block content %}
        {% include "snippets/rooms_form.html" %}
        {% include "snippets/display_schedule.html" %}
    <script>
    $(document).ready(function () {
        {% if let Some(_) = rooms %}
            document.querySelector('.form-container').style.display = 'none';
            {% if let Some(_) = schedule %}
                document.querySelector('#eventSchedule').style.display = 'block';
                document.querySelector('.schedule-container').style.display = 'flex';
            {% endif %}
        {% else %}
            document.querySelector('.form-container').style.display = 'block';
            document.querySelector('.schedule-container').style.display = 'none';
        {% endif %}
    });
    </script>
    {% endblock %}
