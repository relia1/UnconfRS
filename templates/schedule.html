<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MVP</title>
    </head>
    <body>
        <h1>Schedule</h1>
        <ul>
            {% if let Some(value) = schedule %}
                <li>{{ value|fmt("{:?}") }}</li>
            {% else %}
                <li>No schedule!</li>
            {% endif %}
        </ul>
    </body>
</html>
